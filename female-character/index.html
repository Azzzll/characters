<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalise.css">
    <title>Женский персонаж</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-warapper">
                <a href="#" class="menu-icon"></a>
                <nav class="header__navigation">
                    <ul class="navigation__list">
                      <li class="navigation__item">
                        <a class="nagivation__link" href="/characters/">Главная</a>
                      </li>
                      <li class="navigation__item">
                        <a class="nagivation__link" href="/characters/male-character/"
                          >Мужской персонаж</a
                        >
                      </li>
                      <li class="navigation__item">
                        <a class="nagivation__link" href="/characters/cat/">Котик</a>
                      </li>
                    </ul>
                  </nav>
                <a href="#" class="logo"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="title">Woman</div>
            <div class="grid-container">
                <div class="circle">
                    <img class="blur-background"></img>
                    <div class="character">
                        <img class="girl-img" src="images/outfit/тело.png"></img>
                        <img class="girl-img" src="images/outfit/hairs/7.png" id="hairs_master" alt="Волосы" />
                        <img class="girl-img" src="images/outfit/pants/4.png" id="pants_master" alt="Штаны " />
                        <img class="girl-img" src="images/outfit/top/4.png" id="top_master" alt="Верх" />
                        <img class="girl-img" src="images/outfit/eyes/5.png" id="eyes_master" alt="Глаза" />
                        <img class="girl-img" src="images/outfit/throat/3.png" id="throat_master" alt="Рот" />
                        <img class="girl-img" src="images/outfit/eyebrows/2.png" id="eyebrows_master" alt="Брови" />
                        <img class="girl-img" src="images/outfit/boots/1.png" id="boots_master" alt="Кроссовки" />
                    </div>
                    
                </div>
                <div class="clothes-changing">
                    <div class="left-select">
                        <button class="icon_container eyes active" id="eyes">
                            <img class="icon" src="images/icons/eyes.svg" alt="">
                        </button>
                        <button class="icon_container eyebrows" id="eyebrows">
                            <img class="icon" src="images/icons/eyebrows.svg" alt="">
                        </button>
                        <button class="icon_container hairs" id="hairs">
                            <img class="icon" src="images/icons/hairs.svg" alt="">
                        </button>
                        <button class="icon_container top" id="top">
                            <img class="icon" src="images/icons/top.svg" alt="">
                        </button>
                        <button class="icon_container pants" id="pants">
                            <img class="icon" src="images/icons/pants.svg" alt="">
                        </button>
                        <button class="icon_container boots" id="boots">
                            <img class="icon" src="images/icons/boots.svg" alt="">
                        </img>
                    </div>
                    <div class="right-select">
                        <div class="gridcontainerclothes">
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                            <div class="grid-item"></div>
                        </div>

                        <div class="bottom-switch">
                            <div class="prev-pg"></div>
                            <div class="pg1">1</div>
                            <div class="pg2">2</div>
                            <div class="pg3">3</div>
                            <div class="next-pg"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="select-box">
                <button class="previous">
                    <img src="images/previous.svg" alt="" class="select-box-item">
                </button>
                <button class="previous save">
                    <img src="images/save.svg" alt="" class="select-box-item">
                </button>
                <button class="next">
                    <img src="images/next.svg" alt="" class="select-box-item">
                </button>
            </div>
            <div class="description-box">
                <div class="description">Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman Woman</div> 
            </div>
            <div class="border"></div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
                <div class="footer-item-1">
                    <a href="#" class="footer-logo"></a>
                    <p class="logo-signature"> 2024 "НОВАЯ ГЛАВА"</p>
                </div>
                <div class="footer-item-2">
                    <h4>ОСНОВНАЯ ИНФОРМАЦИЯ</h4>
                    <a href="#">Соглашение</a>
                    <a href="#">Условия платежных услуг</a>
                    <a href="#">Политика конфиденциальности</a>
                </div>
                <div class="footer-item-3">
                    <h4>КОНТАКТЫ</h4>
                    <div class="socials">
                        <a href="#" class="vk-logo"></a>
                        <a href="#" class="tg-logo"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
